[colors]
background = #1f242b
buffer = #4c566a
foreground = #D8DEE9
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD

[bar/mybar]
width = 100%
height = 30

modules-left = i3
modules-center = date
modules-right = pulseaudio battery

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

padding = 1

font-0 = JetBrainsMonoNerdFont;2

# border-left-size = 14px 
# border-right-size = 14px
# border-top-size = 14px
# border-bottom-size = 14px

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
format = <label-state>
format-underline = ${colors.transparent}

label-focused = 
label-focused-foreground = ${colors.success}
label-focused-padding = 1

label-unfocused = 
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.transparent}
label-unfocused-padding = 1

[module/date]
type = internal/date
date = 󰥔 %A, %d %B %H:%M
label-foreground = ${colors.warning}
interval = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

format-volume-foreground = ${colors.success}

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.urgent}

format-muted = <label-muted>

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/network]
type = internal/network
interface = wlan0
interface-type = wlan0
interval = 5
format-connected =  <label-connected>
format-connected-foreground = ${colors.orange}
label-connected = %essid%

[module/wired-network]
type = internal/network
interface = eth1

[module/wireless-network]
type = internal/network
interface = wlan0

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT1
adapter = ADP1
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-connected-foreground = ${colors.blue}
label-charging = %percentage%%

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  

bar-capacity-width = 10

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  

animation-charging-framerate = 750

animation-discharging-0 =  
animation-discharging-1 =  
animation-discharging-2 =  
animation-discharging-3 =  
animation-discharging-4 =  

animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/memory]
type = internal/memory
format = <label>
label =   %gb_used% / %gb_free%
format-foreground = ${colors.yellow}
warn-percentage = 95
